<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=true|false"
		type="text/javascript"></script>
</h:head>
<h:body>
	<h:outputStylesheet name="../style.css" />
	<h:form>
		<div class="ui-grid">
			<div class="ui-grid-row header">
				<p:panel toggleable="true">
					<div class="ui-grid-col-12">
						<div class="ui-grid-col-6 left logoImage">
							<p:graphicImage name="../logo.jpg" />
						</div>
						<div class="ui-grid-col-6 right">
							<div class="right">
								<div class="inline-box ui-grid-col-8">
									<div class="ui-grid-row">
										<h:inputText id="userCity" value="#{initialBean.userCity}"
											required="true" class="headerInput"></h:inputText>
										<p:watermark for="userCity" value="Wpisz miasto!" />
									</div>
									<div class="ui-grid-row">
										<h:inputText id="query" value="#{initialBean.userQuery}"
											class="headerInput"></h:inputText>
										<p:watermark for="query" value="Jaki obiekt?" />
									</div>
								</div>
								<div class="inline-box ui-grid-col-4">
									<div class="ui-grid-row">
										<h:inputText id="hoursFrom" value="#{initialBean.hoursFrom}"
											size="5" class="headerInput" placeholder="Otwarte od"></h:inputText>
									</div>
									<div class="ui-grid-row">
										<h:inputText id="hoursTo" value="#{initialBean.hoursTo}"
											size="5" class="headerInput"></h:inputText>
										<p:watermark for="hoursTo" value="do godziny" />
									</div>
								</div>
								<div class="ui-grid-col-12">
									<h:commandButton value="ODPAL RAKIETE"
										actionListener="#{initialBean.runUserQuery}">
										<!-- 				<f:ajax execute="query" render="outputUserQueryResult"/> -->
									</h:commandButton>
								</div>
							</div>
						</div>
					</div>
					<!-- <h:commandButton value="Pokaz dane uzytkownika">
							<f:ajax type="Reset" execute="userCity hoursFrom hoursTo"
								render="outputUserCity outputUserHourFrom outputUserHourTo" />
						</h:commandButton> -->
					<!-- 						<h:outputText id="checkIfTrue1" -->
					<!-- 							value="flaga: #{initialBean.listNotEmpty}" /> -->


					<!-- <h2>
							<h:outputText id="outputUserCity"
								value="Wybrane miasto: #{initialBean.userCity}" />
							<br />
							<h:outputText id="outputUserHourFrom"
								value="Godziny otwarcia: od #{initialBean.hoursFrom}" />
							<h:outputText id="outputUserHourTo"
								value=" do #{initialBean.hoursTo}" />
						</h2> -->
				</p:panel>
			</div>
		</div>

		<div class="ui-grid-row container">
			<div class="main-box">
				<div class="main-box-inner">
					<div class="ui-grid-col-6">
						<p:panel>
							<p:gmap center="#{initialBean.cords}" zoom="20" type="terrain"
								style="width:100%;height:400px" />
						</p:panel>
					</div>

					<div class="ui-grid-col-6">
						<p:carousel value="#{initialBean.dmPlaceList}" var="b"
							numVisible="1" effect="easeInStrong" style="margin-bottom:0">
							<h:column>
								<p:commandLink actionListener="#{initialBean.doSetSelectedPlace}">
									<h:outputText value="current cords: #{b.coordinates}" />>
									<h:outputText value="Model: #{b.description}" />
								</p:commandLink>
							</h:column>
						</p:carousel>
					</div>
				</div>
			</div>
		</div>
	</h:form>

</h:body>
</html>
