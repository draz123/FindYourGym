<h:body>
	<h:outputStylesheet name="../style.css" />
	<h:form>
		<div class="ui-grid">
			<div class="ui-grid-row header">
					<p:panel toggleable="true">
						<div class="ui-grid-col-12">
							<div class="ui-grid-col-6 left logoImage">
								<p:graphicImage name="../logo.jpg" />
							</div>
							<div class="ui-grid-col-6 right">
								<div class="right">
									<div class="inline-box ui-grid-col-8">
										<div class="ui-grid-row">
											<h:inputText id="userCity" value="#{initialBean.userCity}" required="true" class="headerInput"></h:inputText>
											<p:watermark for="userCity" value="Wpisz miasto!" />
										</div>
										<div class="ui-grid-row">
											<h:inputText id="query" value="#{initialBean.userQuery}" class="headerInput"></h:inputText>
											<p:watermark for="query" value="Jaki obiekt?" />
										</div>
									</div>
									<div class="inline-box ui-grid-col-4">
										<div class="ui-grid-row">
											<h:inputText id="hoursFrom" value="#{initialBean.hoursFrom}"
												size="5" class="headerInput"></h:inputText>
											<p:watermark for="hoursFrom" value="Otwarte od" />
										</div>
										<div class="ui-grid-row">											
											<h:inputText id="hoursTo" value="#{initialBean.hoursTo}"
												size="5" class="headerInput"></h:inputText>
											<p:watermark for="hoursTo" value="do godziny" />
										</div>
									</div>
									<div class="ui-grid-col-12">
										<h:commandButton value="ODPAL RAKIETE"
											actionListener="#{initialBean.runUserQuery}">
										<!-- 				<f:ajax execute="query" render="outputUserQueryResult"/> -->
										</h:commandButton>
									</div>
								</div>
							</div>
						</div>

							<f:ajax type="Reset" execute="userCity hoursFrom hoursTo"

					<div class="ui-grid-col-6">

						</p:panel>
					</div>
					<div class="ui-grid-col-6">
						<p:carousel numVisible="1" effect="easeInStrong"
							style="margin-bottom:0">
							<p:tab title="Wynik">
								<h:panelGrid columns="2" cellpadding="13">
									<h:outputText value="#{initialBean.str1}" />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Wynik">

								</h:panelGrid>
							</p:tab>

					</div>
				</div>
